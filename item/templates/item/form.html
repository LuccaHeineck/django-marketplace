{% extends 'core/base.html' %}

{% block title %}Novo{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">Novo item</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg bg-rose-500 hover:bg-rose-700 rounded-md text-white">Confirmar</button>
</form>
{% endblock %}
